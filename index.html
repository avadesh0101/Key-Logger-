<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeyLogger</title>
    <style>
      .main-container {
        margin-top: 150px;
      }
      button {
        padding: 10px;
        width: 300px;
      }

      #logdown,
      #logup {
        border: 2px solid black;
        background-color: #f5a40f;
        width: 400px;
        height: 50px;
      }

      .two-div {
        display: flex;
        flex-direction: row;
        justify-content: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="main-container" align="center">
      <h1>KeyLogger</h1>
      <div id="button">
        <button id="start">Start Logging Keypress</button>
        <button id="stop">Stop Logging Keypress</button>
      </div>

      <div class="two-div" align="center">
        <div id="logdown"></div>
        <div id="logup"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
